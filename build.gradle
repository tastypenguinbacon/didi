group 'pl.edu.agh.student'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.scalafx/scalafx_2.11
    compile group: 'org.scalafx', name: 'scalafx_2.11', version: '8.0.102-R11'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
}